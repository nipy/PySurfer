language: c
sudo: false
# This list of requirements is way overkill, but it helps ensure we
# actually load a usable config (it works for MNE-Python)
env:
    global: PYTHON_VERSION=2.7
            DISPLAY=:99.0
            CONDA_DEPENDENCIES="numpy scipy matplotlib mayavi flake8 pytest pytest-cov nose coverage"
            PIP_DEPENDENCIES="codecov nibabel imageio"

matrix:
    include:
        # Full (Linux, 2.7)
        - os: linux
          addons:
            apt:
              packages:
                - mencoder

        # Minimal (no mencoder)
        - os: linux

        # OSX
        - os: osx

# Setup anaconda
before_install:
    - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
        echo "Starting Xvfb...";
        /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render;
      fi;
    - git clone https://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda.sh

install:
    - python setup.py build
    - python setup.py install
    - SRC_DIR=$(pwd)

before_script:
    # Let's create a (fake) display on Travis, and let's use a funny resolution
    - cd ~
    - wget --quiet http://faculty.washington.edu/larsoner/fsaverage_min.zip
    - mkdir subjects
    - cd subjects
    - unzip ../fsaverage_min.zip
    - cd ..
    - export SUBJECTS_DIR="${PWD}/subjects"
    - python -c "import imageio; imageio.plugins.ffmpeg.download()"

script:
    - cd ${SRC_DIR}
    - pytest surfer
    - make flake

after_success:
    - codecov
